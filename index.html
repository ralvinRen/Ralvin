<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>RalvinRen | Digital Media Art & Strategy</title>
    <meta name="description" content="Official website of RalvinRen (Ren Jiaxuan). Exploring the intersection of digital media art, brand strategy, and visual storytelling.">
    <meta name="keywords" content="RalvinRen, Ren Jiaxuan, Ralvin, Digital Media Art, Brand Strategy, ÂìÅÁâåÁ≠ñÂàí, Êï∞Â≠óÂ™í‰ΩìËâ∫ÊúØ, ÊµôÊ±üÂ∏àËåÉÂ§ßÂ≠¶">
    <meta name="author" content="Ren Jiaxuan">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', '-apple-system', 'sans-serif'] },
                    screens: { 'xs': '480px' },
                    animation: {
                        'scale-up': 'scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        scaleUp: { '0%': { transform: 'scale(0.95)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
                        fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; user-select: none; -webkit-tap-highlight-color: transparent; }
        .wallpaper { background: url('main page.jpg') no-repeat center center fixed; background-size: cover; }
        .lockscreen-bg { background-image: url('starting page.png'); background-color: #1a1a1a; background-size: cover; background-position: center; }
        .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.9); }
        .glass-dark { backdrop-filter: blur(20px); background: rgba(30, 30, 30, 0.7); color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .desktop-icon { width: 90px; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; transition: background 0.2s; cursor: pointer; }
        .desktop-icon:hover { background-color: rgba(255,255,255,0.2); }
        .edit-input { border: 1px solid #007AFF; border-radius: 4px; padding: 4px 8px; width: 100%; outline: none; background: white; margin-bottom: 8px; font-size: 13px; }
        .edit-textarea { border: 1px solid #007AFF; border-radius: 4px; padding: 8px; width: 100%; min-height: 80px; outline: none; resize: none; background: white; margin-bottom: 8px; font-size: 13px; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 4px; }
        .resize-handle { position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; cursor: nwse-resize; z-index: 50; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // GitHub Config
        const GITHUB_OWNER = 'ralvinRen';
        const GITHUB_REPO = 'Ralvin';
        const GITHUB_FILE_PATH = 'data.json';

        // Default Data (Prevent white screen)
        const DEFAULT_DATA = { 
            user: { name: "Loading...", avatar: "profile.jpg", adminPassword: "ralvin", intro: "Connecting...", skillsStrategy: [], skillsVisual: [], honors: [] },
            categories: [], projects: [], events: {}
        };

        const APPS = [
            { id: 'home', name: 'Home', icon: 'fa-solid fa-house', color: 'bg-indigo-500', title: 'Welcome Home' }, 
            { id: 'resume', name: 'Resume', icon: 'fa-regular fa-address-card', color: 'bg-blue-500', title: 'My Profile' },
            { id: 'portfolio', name: 'Portfolio', icon: 'fa-regular fa-images', color: 'bg-gradient-to-br from-purple-500 to-pink-500', title: 'Works Gallery' },
            { id: 'calendar', name: 'Calendar', icon: 'fa-regular fa-calendar', color: 'bg-white text-red-500', title: 'Life Log' }, 
            { id: 'mail', name: 'Contact', icon: 'fa-regular fa-envelope', color: 'bg-green-500', title: 'Contact Me' },
        ];

        const useIsMobile = () => {
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);
            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            return isMobile;
        };

        // ‚úÖ ‰øÆÂ§çÁÇπÔºöÂÆåÊï¥ÁöÑ GenericIcon ÁªÑ‰ª∂ÔºåËß£ÂÜ≥ÂõæÊ†á‰π±Á†Å
        const GenericIcon = ({ app }) => (
            <div className={`w-full h-full ${app.color} rounded-[22%] flex items-center justify-center text-white app-icon relative overflow-hidden border border-white/10 shadow-md`}>
                {app.id === 'calendar' ? (
                    <div className="w-full h-full bg-white flex flex-col items-center">
                        <div className="h-[25%] w-full bg-red-500"></div>
                        <div className="flex-1 flex flex-col items-center justify-center">
                            <span className="text-black font-bold text-xl leading-none">{new Date().getDate()}</span>
                        </div>
                    </div>
                ) : (
                    <>
                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white/30 to-transparent pointer-events-none"></div>
                        <i className={`${app.icon} text-3xl text-white drop-shadow-md`}></i>
                    </>
                )}
            </div>
        );

        const HomeApp = ({ user, openApp }) => (
            <div className="h-full w-full bg-slate-50 relative overflow-y-auto flex flex-col items-center p-8">
                <div className="relative z-10 max-w-4xl w-full text-center mt-10">
                    <div className="w-32 h-32 mx-auto rounded-full p-1 bg-gradient-to-tr from-blue-500 to-purple-500 mb-6 shadow-xl">
                        <div className="w-full h-full rounded-full border-4 border-white overflow-hidden bg-white">
                            <img src={user.avatar} className="w-full h-full object-cover" />
                        </div>
                    </div>
                    <h1 className="text-4xl font-bold text-gray-800 mb-2">Hello, {user.name}!</h1>
                    <p className="text-gray-500 text-lg mb-12 max-w-2xl mx-auto">{user.intro}</p>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div onClick={() => openApp('resume')} className="glass-panel p-6 rounded-xl shadow-sm hover:shadow-lg transition cursor-pointer bg-white/60">
                            <i className="fa-regular fa-id-card text-3xl text-blue-500 mb-2"></i>
                            <h3 className="font-bold">Resume</h3>
                        </div>
                        <div onClick={() => openApp('portfolio')} className="glass-panel p-6 rounded-xl shadow-sm hover:shadow-lg transition cursor-pointer bg-white/60">
                            <i className="fa-solid fa-layer-group text-3xl text-purple-500 mb-2"></i>
                            <h3 className="font-bold">Portfolio</h3>
                        </div>
                        <div onClick={() => openApp('mail')} className="glass-panel p-6 rounded-xl shadow-sm hover:shadow-lg transition cursor-pointer bg-white/60">
                            <i className="fa-regular fa-paper-plane text-3xl text-green-500 mb-2"></i>
                            <h3 className="font-bold">Contact</h3>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ResumeApp = ({ isAdmin, user, onUpdateUser }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState(user);
            const [saving, setSaving] = useState(false);
            const avatarInputRef = useRef(null);

            useEffect(() => { setFormData(user); }, [user]);
            const handleSave = async () => { setSaving(true); await onUpdateUser(formData); setSaving(false); setIsEditing(false); };
            const handleChange = (field, value) => setFormData({ ...formData, [field]: value });
            const handleSkillChange = (key, idx, val) => { const newSkills = [...formData[key]]; newSkills[idx] = val; setFormData({...formData, [key]: newSkills}); };
            const addSkill = (key) => setFormData({...formData, [key]: [...formData[key], "New Skill"]});
            const removeSkill = (key, idx) => setFormData({...formData, [key]: formData[key].filter((_, i) => i !== idx)});
            const handleHonorChange = (idx, key, value) => { const newHonors = [...formData.honors]; newHonors[idx][key] = value; setFormData({ ...formData, honors: newHonors }); };
            const addHonor = () => setFormData({...formData, honors: [...formData.honors, { title: "New Title", desc: "Description" }]});
            const removeHonor = (idx) => setFormData({...formData, honors: formData.honors.filter((_, i) => i !== idx)});
            const handleAvatarUpload = (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onloadend = () => setFormData({ ...formData, avatar: reader.result }); reader.readAsDataURL(file); } };

            return (
                <div className="flex flex-col md:flex-row h-full bg-[#F5F5F5] relative overflow-hidden">
                    {isAdmin && <button onClick={() => isEditing ? handleSave() : setIsEditing(true)} disabled={saving} className="absolute top-4 right-4 z-20 px-3 py-1 bg-blue-500 text-white rounded text-xs shadow-sm">{saving ? 'Saving...' : (isEditing ? 'Save' : 'Edit')}</button>}
                    <div className="w-full md:w-72 bg-[#EDECEB] border-b md:border-r border-gray-300 p-6 flex flex-col items-center text-center shrink-0">
                        <div className="relative w-32 h-32 rounded-full overflow-hidden mb-4 border-4 border-white shadow-lg group">
                            <img src={formData.avatar} className="w-full h-full object-cover" />
                            {isEditing && (<div onClick={() => avatarInputRef.current.click()} className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 cursor-pointer transition-opacity"><i className="fa-solid fa-camera text-white text-2xl"></i></div>)}
                            <input type="file" ref={avatarInputRef} className="hidden" accept="image/*" onChange={handleAvatarUpload} />
                        </div>
                        {isEditing ? <input className="font-bold text-xl md:text-2xl text-gray-800 text-center bg-transparent border-b-2 border-blue-500 outline-none w-full mb-2 pb-1" value={formData.name} onChange={e => handleChange('name', e.target.value)} /> : <h2 className="font-bold text-xl md:text-2xl text-gray-800">{user.name}</h2>}
                        <p className="text-xs md:text-sm text-gray-500 mb-4">Brand Strategy & Creative</p>
                        <div className="w-full space-y-2 text-left mt-6 hidden md:block">{['school', 'email'].map(f => (<div key={f} className="bg-white p-3 rounded-lg text-sm shadow-sm"><div className="text-[10px] text-gray-400 font-bold uppercase mb-1">{f}</div>{isEditing ? <input className="edit-input border-b border-gray-200" value={formData[f]} onChange={e=>handleChange(f,e.target.value)}/> : <div className="break-all">{user[f]}</div>}</div>))}</div>
                    </div>
                    <div className="flex-1 p-8 overflow-y-auto bg-white">
                        <div className="md:hidden space-y-2 mb-8">{['school', 'email'].map(f => (<div key={f} className="text-xs text-gray-600 bg-gray-50 p-2 rounded"><span className="font-bold uppercase mr-1">{f}:</span> {isEditing ? <input className="bg-transparent border-b border-gray-300 w-full outline-none" value={formData[f]} onChange={e=>handleChange(f,e.target.value)}/> : user[f]}</div>))}</div>
                        <h1 className="text-4xl font-bold mb-8">About Me</h1>
                        {isEditing ? <textarea className="edit-textarea" value={formData.intro} onChange={e=>handleChange('intro',e.target.value)}/> : <p className="text-gray-600 text-lg mb-8">{user.intro}</p>}
                        <div className="grid grid-cols-1 gap-8">
                            <div><h3 className="font-bold border-b-2 border-black pb-2 mb-4">Skills</h3>{['skillsStrategy', 'skillsVisual'].map(k=>(<div key={k} className="mb-4"><div className="text-xs font-bold text-gray-400 uppercase mb-1">{k.replace('skills','')}</div><div className="flex flex-wrap gap-2">{formData[k].map((s, idx) => (isEditing ? <div key={idx} className="flex items-center bg-gray-100 rounded px-2"><input className="bg-transparent text-sm w-24 outline-none py-1" value={s} onChange={e=>handleSkillChange(k, idx, e.target.value)} /><button onClick={()=>removeSkill(k, idx)} className="text-gray-400 hover:text-red-500 ml-1">√ó</button></div> : <span key={idx} className="px-2 py-1 bg-gray-100 rounded text-sm">{s}</span>))}{isEditing && <button onClick={()=>addSkill(k)} className="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs hover:bg-blue-200">+</button>}</div></div>))}</div>
                            <div><h3 className="font-bold border-b-2 border-black pb-2 mb-4">Honors</h3><ul>{formData.honors.map((h,i)=>(<li key={i} className="mb-2 pb-2 border-b border-gray-100 flex items-start gap-2"><div className="flex-1">{isEditing ? <><input className="edit-input font-bold mb-1" value={h.title} onChange={e=>handleHonorChange(i,'title',e.target.value)}/><input className="edit-input" value={h.desc} onChange={e=>handleHonorChange(i,'desc',e.target.value)}/></> : <><div className="font-bold">{h.title}</div><div className="text-sm text-gray-500">{h.desc}</div></>}</div>{isEditing && <button onClick={()=>removeHonor(i)} className="text-gray-400 hover:text-red-500 mt-1"><i className="fa-solid fa-trash"></i></button>}</li>))}</ul>{isEditing && <button onClick={addHonor} className="mt-2 w-full border border-dashed border-gray-300 py-1 text-xs text-gray-400 rounded hover:bg-gray-50">+ Add Honor</button>}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const PortfolioApp = ({ isAdmin, projects, onUpdateProjects, categories, onUpdateCategories }) => {
            const [mainCat, setMainCat] = useState('All');
            const [subCat, setSubCat] = useState('All');
            const [selectedProject, setSelectedProject] = useState(null);
            const [isEditingMode, setIsEditingMode] = useState(false);
            const [editProjectData, setEditProjectData] = useState(null);
            const [isSidebarEditing, setIsSidebarEditing] = useState(false);
            const [localCategories, setLocalCategories] = useState([]);
            const [savingSidebar, setSavingSidebar] = useState(false);
            const isMobile = useIsMobile();
            const [currentIndex, setCurrentIndex] = useState(0);
            const coverInputRef = useRef(null);
            const mainFileInputRef = useRef(null);

            const filteredProjects = projects.filter(p => {
                if (mainCat !== 'All' && p.mainCat !== mainCat) return false;
                if (subCat !== 'All' && p.subCat !== subCat) return false;
                return true;
            });

            useEffect(() => { if (!isMobile && filteredProjects.length > 0) { setSelectedProject(filteredProjects[0]); } else if (!isMobile) { setSelectedProject(null); } }, [mainCat, subCat]);

            const activeProject = selectedProject || (isMobile ? null : filteredProjects[0]);
            const activeFiles = activeProject ? (Array.isArray(activeProject.file) ? activeProject.file : [activeProject.file]) : [];

            useEffect(() => { setCurrentIndex(0); }, [activeProject]);
            const nextSlide = () => setCurrentIndex((prev) => (prev + 1) % activeFiles.length);
            const prevSlide = () => setCurrentIndex((prev) => (prev - 1 + activeFiles.length) % activeFiles.length);

            const handleSaveProject = () => {
                const processedData = { ...editProjectData, tags: Array.isArray(editProjectData.tags) ? editProjectData.tags : editProjectData.tags.split(',').map(t=>t.trim()) };
                let newProjects = editProjectData.id === 'new' ? [...projects, { ...processedData, id: 'p' + Date.now() }] : projects.map(p => p.id === editProjectData.id ? processedData : p);
                onUpdateProjects(newProjects); setIsEditingMode(false); setEditProjectData(null);
            };
            const handleDeleteProject = () => { if(confirm("Delete?")) { onUpdateProjects(projects.filter(p => p.id !== editProjectData.id)); setIsEditingMode(false); setEditProjectData(null); setSelectedProject(null); } };

            const handleFileUpload = (e, type) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    if (type === 'main') {
                        const readers = files.map(file => new Promise((resolve) => { const reader = new FileReader(); reader.onload = () => resolve(reader.result); reader.readAsDataURL(file); }));
                        Promise.all(readers).then(results => {
                            const isVideo = files[0].type.startsWith('video/');
                            const isPdf = files[0].type === 'application/pdf'; 
                            setEditProjectData(prev => ({ ...prev, file: results, videoSrc: isVideo ? results[0] : null, isPdf: isPdf }));
                        });
                    } else {
                        const reader = new FileReader(); reader.onloadend = () => setEditProjectData(prev => ({ ...prev, cover: reader.result })); reader.readAsDataURL(files[0]);
                    }
                }
            };

            const startSidebarEdit = () => { setLocalCategories(JSON.parse(JSON.stringify(categories))); setIsSidebarEditing(true); };
            const saveSidebarEdit = async () => { setSavingSidebar(true); await onUpdateCategories(localCategories); setSavingSidebar(false); setIsSidebarEditing(false); };
            const updateCatName = (id, val) => setLocalCategories(prev => prev.map(c => c.id === id ? { ...c, name: val } : c));
            const updateSub = (cId, idx, val) => setLocalCategories(prev => prev.map(c => c.id === cId ? { ...c, subs: c.subs.map((s, i) => i === idx ? val : s) } : c));
            const addSub = (cId) => setLocalCategories(prev => prev.map(c => c.id === cId ? { ...c, subs: [...c.subs, "New"] } : c));
            const removeSub = (cId, idx) => setLocalCategories(prev => prev.map(c => c.id === cId ? { ...c, subs: c.subs.filter((_, i) => i !== idx) } : c));
            const addCat = () => setLocalCategories(prev => [...prev, { id: 'c'+Date.now(), name: "New Category", subs: ["New"] }]);
            const removeCat = (id) => setLocalCategories(prev => prev.filter(c => c.id !== id));

            const renderPreview = () => {
                if (!activeProject) return <div className="text-gray-400">Select a project</div>;
                if (activeProject.videoSrc) {
                    return <video src={activeProject.videoSrc} controls className="max-w-full max-h-full rounded shadow-lg" poster={activeProject.cover}></video>;
                }
                return (
                    <div className="relative w-full h-full flex items-center justify-center overflow-hidden group">
                        <img src={activeFiles[currentIndex]} className="max-w-full max-h-full object-contain shadow-lg rounded" />
                        {activeFiles.length > 1 && (
                            <>
                                <button className="absolute left-4 bg-black/30 hover:bg-black/60 text-white p-3 rounded-full backdrop-blur-sm transition z-10" onClick={(e) => {e.stopPropagation(); prevSlide();}}><i className="fa-solid fa-chevron-left"></i></button>
                                <button className="absolute right-4 bg-black/30 hover:bg-black/60 text-white p-3 rounded-full backdrop-blur-sm transition z-10" onClick={(e) => {e.stopPropagation(); nextSlide();}}><i className="fa-solid fa-chevron-right"></i></button>
                                <div className="absolute bottom-4 bg-black/60 text-white px-3 py-1 rounded-full text-xs z-10">{currentIndex + 1} / {activeFiles.length}</div>
                            </>
                        )}
                    </div>
                );
            };

            if (isMobile && activeProject && !isEditingMode) {
                return (
                    <div className="fixed inset-0 bg-white z-50 flex flex-col animate-slide-up">
                        <div className="flex items-center justify-between p-4 border-b"><button onClick={() => setSelectedProject(null)} className="text-blue-500">Back</button><h3 className="font-bold truncate">{activeProject.title}</h3><div className="w-10"></div></div>
                        <div className="flex-1 overflow-y-auto p-4 bg-gray-50">
                             <div className="w-full h-64 bg-black rounded-lg mb-4 flex items-center justify-center relative overflow-hidden shadow-lg">{renderPreview()}</div>
                             <div className="space-y-4 bg-white p-4 rounded-lg shadow-sm"><div><div className="text-xs font-bold text-gray-400 uppercase">Description</div><p className="text-sm text-gray-700 leading-relaxed mt-1">{activeProject.desc}</p></div><div><div className="text-xs font-bold text-gray-400 uppercase">Tags</div><div className="flex flex-wrap gap-2 mt-2">{activeProject.tags && activeProject.tags.map(t=><span key={t} className="px-2 py-1 bg-gray-100 text-xs rounded text-gray-600">#{t}</span>)}</div></div></div>
                        </div>
                    </div>
                )
            }

            if (isEditingMode && editProjectData) {
                return (
                    <div className="flex h-full bg-white p-8 flex-col overflow-y-auto relative">
                        <h2 className="text-2xl font-bold mb-6">Edit Project</h2>
                        <div className="space-y-4 max-w-xl">
                            <div><span className="text-xs font-bold text-gray-400">TITLE</span><input className="edit-input" value={editProjectData.title} onChange={e => setEditProjectData({...editProjectData, title: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><span className="text-xs font-bold text-gray-400">CATEGORY</span><select className="edit-input" value={editProjectData.mainCat} onChange={e => setEditProjectData({...editProjectData, mainCat: e.target.value})}>{categories.map(c => <option key={c.id} value={c.name}>{c.name}</option>)}</select></div>
                                <div><span className="text-xs font-bold text-gray-400">SUB</span><input className="edit-input" value={editProjectData.subCat} onChange={e => setEditProjectData({...editProjectData, subCat: e.target.value})} /></div>
                            </div>
                            <div><span className="text-xs font-bold text-gray-400">DESC</span><textarea className="edit-textarea" value={editProjectData.desc} onChange={e => setEditProjectData({...editProjectData, desc: e.target.value})} /></div>
                            <div><span className="text-xs font-bold text-gray-400">TAGS</span><input className="edit-input" value={Array.isArray(editProjectData.tags) ? editProjectData.tags.join(',') : editProjectData.tags} onChange={e => setEditProjectData({...editProjectData, tags: e.target.value.split(',')})} /></div>
                             <div className="grid grid-cols-2 gap-4">
                                 <div onClick={() => coverInputRef.current.click()} className="h-24 border-2 border-dashed border-gray-300 rounded flex items-center justify-center cursor-pointer hover:bg-gray-50">{editProjectData.cover ? <img src={editProjectData.cover} className="h-full object-contain"/> : "Upload Cover"}</div><input type="file" ref={coverInputRef} className="hidden" accept="image/*" onChange={(e) => handleFileUpload(e, 'cover')} />
                                 <div onClick={() => mainFileInputRef.current.click()} className="h-24 border-2 border-dashed border-gray-300 rounded flex items-center justify-center cursor-pointer hover:bg-gray-50">{editProjectData.file && editProjectData.file.length > 0 ? <span className="text-green-500 font-bold">{editProjectData.file.length} Files</span> : "Upload Files"}</div><input type="file" ref={mainFileInputRef} className="hidden" multiple accept="image/*,video/*,application/pdf" onChange={(e) => handleFileUpload(e, 'main')} />
                            </div>
                            <div className="flex gap-3 pt-4"><button onClick={handleSaveProject} className="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Save</button><button onClick={() => setIsEditingMode(false)} className="text-gray-500 px-4 py-2 hover:bg-gray-100 rounded">Cancel</button>{editProjectData.id !== 'new' && <button onClick={handleDeleteProject} className="ml-auto text-red-500 hover:text-red-700">Delete</button>}</div>
                        </div>
                    </div>
                )
            }

            return (
                <div className="flex h-full bg-white text-gray-800 flex-col md:flex-row">

                        ) : (

        const MacOS = () => {
            const [locked, setLocked] = useState(true);
            const [booting, setBooting] = useState(false);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [windows, setWindows] = useState([]);
            const [activeWindowId, setActiveWindowId] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [passwordInput, setPasswordInput] = useState("");
            const [errorMsg, setErrorMsg] = useState("");
            const isMobile = useIsMobile();

            const [userData, setUserData] = useState(DEFAULT_DATA.user);
            const [projectData, setProjectData] = useState(DEFAULT_DATA.projects);
            const [eventData, setEventData] = useState(DEFAULT_DATA.events);
            const [categories, setCategories] = useState(DEFAULT_DATA.categories);

            // Âä†ËΩΩÊó∂ÔºöÁõ¥Êé•ËØªÂèñ GitHub Raw
            useEffect(() => {
                fetch(`https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${GITHUB_FILE_PATH}?t=${Date.now()}`)
                    .then(r => r.json())

            }, []);

            useEffect(() => { const t = setInterval(() => setCurrentTime(new Date()), 1000); return () => clearInterval(t); }, []);
            
            const handleLogin = () => {
                if (passwordInput === userData.adminPassword) { setBooting(true); setTimeout(() => { setLocked(false); setIsAdmin(true); if(!isMobile) openApp('home'); }, 800); } 
                else if (passwordInput === "") { setBooting(true); setTimeout(() => { setLocked(false); setIsAdmin(false); if(!isMobile) openApp('home'); }, 800); } 
                else { setErrorMsg("Wrong Password"); }
            };
            
            const handleLogout = () => { setWindows([]); setLocked(true); setBooting(false); setPasswordInput(""); setIsAdmin(false); };

            const openApp = (appId) => {
                const app = APPS.find(a => a.id === appId);
                if (isMobile) { setWindows([{ id: appId, title: app.title, app: app, x: 0, y: 0, width: '100%', height: '100%', zIndex: 100, minimized: false, maximized: true }]); setActiveWindowId(appId); return; }
                if (windows.find(w => w.id === appId)) { setWindows(prev => prev.map(w => w.id === appId ? { ...w, minimized: false, zIndex: Date.now() } : w)); setActiveWindowId(appId); } 
                else { const width = 1000; const height = 650; const newWin = { id: appId, title: app.title, app: app, x: Math.max(20, (window.innerWidth - width) / 2), y: Math.max(40, (window.innerHeight - height) / 2), width, height, zIndex: Date.now(), minimized: false, maximized: false }; setWindows([...windows, newWin]); setActiveWindowId(appId); }
            };

            const closeWindow = (id) => setWindows(windows.filter(w => w.id !== id));

            const dragItem = useRef(null); const dragStartPos = useRef(null); const resizeItem = useRef(null);

            const updateCategories = (newData) => { setCategories(newData); updateCloud({ categories: newData }); };

            if (locked) { return ( <div className="w-full h-screen lockscreen-bg flex flex-col items-center pt-20 md:pt-32 transition-transform duration-700 ease-in-out" style={{ transform: booting ? 'translateY(-100%)' : 'translateY(0)' }}> <div className="text-white text-center drop-shadow-xl mb-12"><div className="text-6xl md:text-[100px] font-thin leading-none tracking-tight">{currentTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false })}</div><div className="text-xl md:text-2xl font-normal opacity-90">{currentTime.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div></div> <div className="flex flex-col items-center animate-fade-in mt-4 md:mt-10"> <img src={userData.avatar} className="w-20 h-20 md:w-24 md:h-24 rounded-full mb-6 shadow-2xl object-cover object-top ring-2 ring-white/20" /> <h2 className="text-white text-xl font-semibold mb-6">{userData.name}</h2> <div className="relative"><input type="password" placeholder="Enter Password" value={passwordInput} onChange={(e)=>setPasswordInput(e.target.value)} className="w-48 bg-white/20 border-0 rounded-full px-4 py-1.5 text-white text-center backdrop-blur-md focus:bg-white/30" onKeyDown={(e) => e.key === 'Enter' && handleLogin()} /><button onClick={handleLogin} className="absolute right-2 top-1/2 -translate-y-1/2 text-white/70"><i className="fa-solid fa-arrow-right"></i></button></div> <p className="text-white/40 text-[10px] mt-4 uppercase cursor-pointer" onClick={() => { setPasswordInput(""); handleLogin(); }}>Click for Guest Mode</p> {errorMsg && <p className="text-red-400 text-xs mt-2">{errorMsg}</p>} </div> </div> ); }

            return ( <div className="w-full h-screen wallpaper overflow-hidden relative font-[Inter]"> <div className="h-7 w-full glass-dark flex items-center justify-between px-4 text-xs font-medium absolute top-0 shadow-sm text-white/90 z-[9999]"> <div className="flex items-center gap-4"><i className="fa-brands fa-apple text-sm cursor-pointer hover:text-white" onClick={handleLogout}></i><span className="font-bold hidden md:inline">RalvinRen</span></div> <div className="flex items-center gap-4">{isAdmin && <span className="bg-blue-500/80 px-2 rounded text-[10px]">Admin</span>}<i className="fa-solid fa-wifi"></i><span>{currentTime.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span></div> </div> <div className="absolute top-10 right-4 flex-col gap-4 items-end z-0 hidden md:flex"> {APPS.map((app) => ( <div key={app.id} onDoubleClick={() => openApp(app.id)} className="desktop-icon"> <GenericIcon app={app} /> <span className="text-white text-xs font-medium drop-shadow-md bg-black/20 px-2 rounded mt-1">{app.name}</span> </div> ))} </div> {windows.map(win => ( <div key={win.id} className={`absolute overflow-hidden glass shadow-mac-window flex flex-col animate-scale-up ${win.minimized ? 'hidden' : ''}`} style={{ left: win.x, top: win.y, width: win.width, height: win.height, zIndex: win.zIndex, borderRadius: isMobile ? 0 : '12px' }} onMouseDown={() => focusWindow(win.id)}> <div className={`h-12 md:h-8 bg-[#E3E3E3] border-b border-[#D1D1D1] flex items-center px-4 md:px-3 gap-2 backdrop-blur-xl ${isMobile ? 'pt-7' : ''}`} onMouseDown={(e) => onTitleMouseDown(e, win.id)}> <div className="flex gap-2"> <div onClick={(e) => {e.stopPropagation(); closeWindow(win.id)}} className="w-3 h-3 md:w-3 md:h-3 rounded-full bg-[#FF5F57] border border-[#E0443E] cursor-pointer"></div> {!isMobile && <div onClick={(e) => {e.stopPropagation(); toggleMaximize(win.id)}} className="w-3 h-3 rounded-full bg-[#28C840] border border-[#1AAB29] cursor-pointer"></div>} </div> <div className="flex-1 text-center text-sm md:text-xs font-bold text-gray-500/80 pointer-events-none">{win.title}</div> {isMobile && <div className="w-10"></div>} </div> <div className="flex-1 overflow-hidden relative bg-white"> {win.id === 'home' ? <HomeApp user={userData} openApp={openApp} /> : win.id === 'resume' ? <ResumeApp isAdmin={isAdmin} user={userData} onUpdateUser={updateUser} /> : win.id === 'portfolio' ? <PortfolioApp isAdmin={isAdmin} projects={projectData} onUpdateProjects={updateProjects} categories={categories} onUpdateCategories={updateCategories} /> : win.id === 'calendar' ? <CalendarApp isAdmin={isAdmin} events={eventData} onUpdateEvents={updateEvents} /> : <MailApp user={userData} />} </div> {!win.maximized && <div className="resize-handle" onMouseDown={(e) => onResizeMouseDown(e, win.id)}></div>} </div> ))} <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 glass px-3 pb-3 pt-3 rounded-2xl flex items-end gap-3 md:gap-4 shadow-mac-dock z-[100] border border-white/20 w-[90%] md:w-auto justify-between md:justify-center overflow-x-auto"> {APPS.map(app => (<div key={app.id} onClick={() => openApp(app.id)} className="group relative flex flex-col items-center transition hover:-translate-y-2 cursor-pointer shrink-0 w-12 h-12 md:w-16 md:h-16"><GenericIcon app={app} />{windows.find(w => w.id === app.id) && <div className="w-1 h-1 bg-black/50 rounded-full mt-1"></div>}</div>))} </div> </div> );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MacOS />);
    </script>
