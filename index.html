                        {isEditing ? <textarea className="edit-textarea" value={formData.intro} onChange={e=>handleChange('intro',e.target.value)}/> : <p className="text-gray-600 text-lg mb-8">{user.intro}</p>}
                        <div className="grid grid-cols-1 gap-8">
                            <div><h3 className="font-bold border-b-2 border-black pb-2 mb-4">Skills</h3>{['skillsStrategy', 'skillsVisual'].map(k=>(<div key={k} className="mb-4"><div className="text-xs font-bold text-gray-400 uppercase mb-1">{k.replace('skills','')}</div><div className="flex flex-wrap gap-2">{formData[k].map((s, idx) => (isEditing ? <div key={idx} className="flex items-center bg-gray-100 rounded px-2"><input className="bg-transparent text-sm w-24 outline-none py-1" value={s} onChange={e=>handleSkillChange(k, idx, e.target.value)} /><button onClick={()=>removeSkill(k, idx)} className="text-gray-400 hover:text-red-500 ml-1">Ã—</button></div> : <span key={idx} className="px-2 py-1 bg-gray-100 rounded text-sm">{s}</span>))}{isEditing && <button onClick={()=>addSkill(k)} className="px-2 py-1 bg-blue-100 text-blue-600 rounded text-xs hover:bg-blue-200">+</button>}</div></div>))}</div>
                            <div><h3 className="font-bold border-b-2 border-black pb-2 mb-4">Honors</h3><ul>{formData.honors.map((h,i)=>(<li key={i} className="mb-2 pb-2 border-b border-gray-100 flex items-start gap-2"><div className="flex-1">{isEditing ? <><input className="edit-input font-bold mb-1" value={h.title} onChange={e=>handleHonorChange(i,'title',e.target.value)}/><input className="edit-input" value={h.desc} onChange={e=>handleHonorChange(i,'desc',e.target.value)}/></> : <><div className="font-bold">{h.title}</div><div className="text-sm text-gray-500">{h.desc}</div></>}</div>{isEditing && <button onClick={()=>removeHonor(i)} className="text-gray-400 hover:text-red-500 mt-1"><i className="fa-solid fa-trash"></i></button>}</li>))}</ul>{isEditing && <button onClick={addHonor} className="mt-2 w-full border border-dashed border-gray-300 py-1 text-xs text-gray-400 rounded hover:bg-gray-50">+ Add Honor</button>}</div>
                        </div>
                    </div>
                </div>
            );
        };

        const PortfolioApp = ({ isAdmin, projects, onUpdateProjects, categories, onUpdateCategories }) => {
            const [mainCat, setMainCat] = useState('All');
            const [subCat, setSubCat] = useState('All');
            const [selectedProject, setSelectedProject] = useState(null);
            const [isEditingMode, setIsEditingMode] = useState(false);
            const [editProjectData, setEditProjectData] = useState(null);
            const [isSidebarEditing, setIsSidebarEditing] = useState(false);
            const [localCategories, setLocalCategories] = useState([]);
            const [savingSidebar, setSavingSidebar] = useState(false);
            const isMobile = useIsMobile();
            const [currentIndex, setCurrentIndex] = useState(0);
            const coverInputRef = useRef(null);
            const mainFileInputRef = useRef(null);
            const projectListRef = useRef(null); 

            const filteredProjects = projects.filter(p => {
                if (mainCat !== 'All' && p.mainCat !== mainCat) return false;
                if (subCat !== 'All' && p.subCat !== subCat) return false;
                return true;
            });

            useEffect(() => { 
                if (!isMobile && filteredProjects.length > 0) { 
                    setSelectedProject(filteredProjects[0]); 
                } else if (!isMobile) { 
                    setSelectedProject(null); 
                } 
                if(projectListRef.current) {
                    projectListRef.current.scrollLeft = 0;
                }
            }, [mainCat, subCat]);

            const activeProject = selectedProject || (isMobile ? null : filteredProjects[0]);
            const activeFiles = activeProject ? (Array.isArray(activeProject.file) ? activeProject.file : [activeProject.file]) : [];

            useEffect(() => { setCurrentIndex(0); }, [activeProject]);
            const nextSlide = () => setCurrentIndex((prev) => (prev + 1) % activeFiles.length);
            const prevSlide = () => setCurrentIndex((prev) => (prev - 1 + activeFiles.length) % activeFiles.length);

            const handleSaveProject = () => {
                const processedData = { ...editProjectData, tags: Array.isArray(editProjectData.tags) ? editProjectData.tags : editProjectData.tags.split(',').map(t=>t.trim()) };
                let newProjects = editProjectData.id === 'new' ? [...projects, { ...processedData, id: 'p' + Date.now() }] : projects.map(p => p.id === editProjectData.id ? processedData : p);
                onUpdateProjects(newProjects); setIsEditingMode(false); setEditProjectData(null);
            };
            const handleDeleteProject = () => { if(confirm("Delete?")) { onUpdateProjects(projects.filter(p => p.id !== editProjectData.id)); setIsEditingMode(false); setEditProjectData(null); setSelectedProject(null); } };

            const handleFileUpload = (e, type) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    if (type === 'main') {
                        const readers = files.map(file => new Promise((resolve) => { const reader = new FileReader(); reader.onload = () => resolve(reader.result); reader.readAsDataURL(file); }));
                        Promise.all(readers).then(results => {
                            const isVideo = files[0].type.startsWith('video/');
                            const isPdf = files[0].type === 'application/pdf'; 
                            setEditProjectData(prev => ({ ...prev, file: results, videoSrc: isVideo ? results[0] : null, isPdf: isPdf }));
                        });
                    } else {
                        const reader = new FileReader(); reader.onloadend = () => setEditProjectData(prev => ({ ...prev, cover: reader.result })); reader.readAsDataURL(files[0]);
                    }
                }
            };

            const startSidebarEdit = () => { setLocalCategories(JSON.parse(JSON.stringify(categories))); setIsSidebarEditing(true); };
            const saveSidebarEdit = async () => { setSavingSidebar(true); await onUpdateCategories(localCategories); setSavingSidebar(false); setIsSidebarEditing(false); };
            const updateCatName = (id, val) => setLocalCategories(prev => prev.map(c => c.id === id ? { ...c, name: val } : c));
            const updateSub = (cId, idx, val) => setLocalCategories(prev => prev.map(c => c.id === cId ? { ...c, subs: c.subs.map((s, i) => i === idx ? val : s) } : c));
            const addSub = (cId) => setLocalCategories(prev => prev.map(c => c.id === cId ? { ...c, subs: [...c.subs, "New"] } : c));
            const removeSub = (cId, idx) => setLocalCategories(prev => prev.map(c => c.id === cId ? { ...c, subs: c.subs.filter((_, i) => i !== idx) } : c));
            const addCat = () => setLocalCategories(prev => [...prev, { id: 'c'+Date.now(), name: "New Category", subs: ["New"] }]);
            const removeCat = (id) => setLocalCategories(prev => prev.filter(c => c.id !== id));

            const renderPreview = () => {
                if (!activeProject) return <div className="text-gray-400">Select a project</div>;
                if (activeProject.videoSrc) {
                    return <video src={activeProject.videoSrc} controls className="max-w-full max-h-full rounded shadow-lg" poster={activeProject.cover}></video>;
                }
                return (
                    <div className="relative w-full h-full flex items-center justify-center overflow-hidden group">
                        <img src={activeFiles[currentIndex]} className="max-w-full max-h-full object-contain shadow-lg rounded" />
                        {activeFiles.length > 1 && (
                            <>
                                <button className="absolute left-4 bg-black/30 hover:bg-black/60 text-white p-3 rounded-full backdrop-blur-sm transition z-10" onClick={(e) => {e.stopPropagation(); prevSlide();}}><i className="fa-solid fa-chevron-left"></i></button>
                                <button className="absolute right-4 bg-black/30 hover:bg-black/60 text-white p-3 rounded-full backdrop-blur-sm transition z-10" onClick={(e) => {e.stopPropagation(); nextSlide();}}><i className="fa-solid fa-chevron-right"></i></button>
                                <div className="absolute bottom-4 bg-black/60 text-white px-3 py-1 rounded-full text-xs z-10">{currentIndex + 1} / {activeFiles.length}</div>
                            </>
                        )}
                    </div>
                );
            };

            if (isMobile && activeProject && !isEditingMode) {
                return (
                    <div className="fixed inset-0 bg-white z-50 flex flex-col animate-slide-up">
                        <div className="flex items-center justify-between p-4 border-b"><button onClick={() => setSelectedProject(null)} className="text-blue-500">Back</button><h3 className="font-bold truncate">{activeProject.title}</h3><div className="w-10"></div></div>
                        <div className="flex-1 overflow-y-auto p-4 bg-gray-50">
                             <div className="w-full h-64 bg-black rounded-lg mb-4 flex items-center justify-center relative overflow-hidden shadow-lg">{renderPreview()}</div>
                             <div className="space-y-4 bg-white p-4 rounded-lg shadow-sm"><div><div className="text-xs font-bold text-gray-400 uppercase">Description</div><p className="text-sm text-gray-700 leading-relaxed mt-1">{activeProject.desc}</p></div><div><div className="text-xs font-bold text-gray-400 uppercase">Tags</div><div className="flex flex-wrap gap-2 mt-2">{activeProject.tags && activeProject.tags.map(t=><span key={t} className="px-2 py-1 bg-gray-100 text-xs rounded text-gray-600">#{t}</span>)}</div></div></div>
                        </div>
                    </div>
                )
            }

            if (isEditingMode && editProjectData) {
                return (
                    <div className="flex h-full bg-white p-8 flex-col overflow-y-auto relative">
                        <h2 className="text-2xl font-bold mb-6">Edit Project</h2>
                        <div className="space-y-4 max-w-xl">
                            <div><span className="text-xs font-bold text-gray-400">TITLE</span><input className="edit-input" value={editProjectData.title} onChange={e => setEditProjectData({...editProjectData, title: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><span className="text-xs font-bold text-gray-400">CATEGORY</span><select className="edit-input" value={editProjectData.mainCat} onChange={e => setEditProjectData({...editProjectData, mainCat: e.target.value})}>{categories.map(c => <option key={c.id} value={c.name}>{c.name}</option>)}</select></div>
                                <div><span className="text-xs font-bold text-gray-400">SUB</span><input className="edit-input" value={editProjectData.subCat} onChange={e => setEditProjectData({...editProjectData, subCat: e.target.value})} /></div>
                            </div>
                            <div><span className="text-xs font-bold text-gray-400">DESC</span><textarea className="edit-textarea" value={editProjectData.desc} onChange={e => setEditProjectData({...editProjectData, desc: e.target.value})} /></div>
                            <div><span className="text-xs font-bold text-gray-400">TAGS</span><input className="edit-input" value={Array.isArray(editProjectData.tags) ? editProjectData.tags.join(',') : editProjectData.tags} onChange={e => setEditProjectData({...editProjectData, tags: e.target.value.split(',')})} /></div>
                             <div className="grid grid-cols-2 gap-4">
                                 <div onClick={() => coverInputRef.current.click()} className="h-24 border-2 border-dashed border-gray-300 rounded flex items-center justify-center cursor-pointer hover:bg-gray-50">{editProjectData.cover ? <img src={editProjectData.cover} className="h-full object-contain"/> : "Upload Cover"}</div><input type="file" ref={coverInputRef} className="hidden" accept="image/*" onChange={(e) => handleFileUpload(e, 'cover')} />
                                 <div onClick={() => mainFileInputRef.current.click()} className="h-24 border-2 border-dashed border-gray-300 rounded flex items-center justify-center cursor-pointer hover:bg-gray-50">{editProjectData.file && editProjectData.file.length > 0 ? <span className="text-green-500 font-bold">{editProjectData.file.length} Files</span> : "Upload Files"}</div><input type="file" ref={mainFileInputRef} className="hidden" multiple accept="image/*,video/*,application/pdf" onChange={(e) => handleFileUpload(e, 'main')} />
                            </div>
                            <div className="flex gap-3 pt-4"><button onClick={handleSaveProject} className="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Save</button><button onClick={() => setIsEditingMode(false)} className="text-gray-500 px-4 py-2 hover:bg-gray-100 rounded">Cancel</button>{editProjectData.id !== 'new' && <button onClick={handleDeleteProject} className="ml-auto text-red-500 hover:text-red-700">Delete</button>}</div>
                        </div>
                    </div>
                )
            }

            return (
                <div className="flex h-full bg-white text-gray-800 flex-col md:flex-row">
                    <div className="w-full md:w-64 bg-[#F3F2F2] border-b md:border-r border-[#E5E5E5] flex flex-col shrink-0">
                         <div className="p-4 flex justify-between items-center border-b border-gray-200 md:border-none"><span className="font-bold text-gray-500 text-sm">MENU</span>{isAdmin && !isSidebarEditing && (<div className="flex gap-2"><button onClick={startSidebarEdit} className="bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded text-xs text-gray-600 transition"><i className="fa-solid fa-pen"></i> Edit</button></div>)}{isSidebarEditing && <div className="flex gap-2"><button onClick={saveSidebarEdit} disabled={savingSidebar} className="bg-green-500 text-white px-2 py-1 rounded text-xs hover:bg-green-600">Done</button><button onClick={() => setIsSidebarEditing(false)} className="bg-gray-300 px-2 py-1 rounded text-xs hover:bg-gray-400">Cancel</button></div>}</div>
                         <div className="p-2 md:p-4 overflow-y-auto flex-1">
                            {!isSidebarEditing ? (
                                <>
                                    <div onClick={() => setMainCat('All')} className={`px-3 py-1.5 rounded-md text-sm cursor-pointer mb-2 ${mainCat==='All' ? 'bg-[#DAD9D9] font-bold' : 'hover:bg-gray-200'}`}>All Works</div>
                                    {categories.map(cat => (
                                        <div key={cat.id} className="mb-4">
                                            <div className="text-xs font-bold text-gray-400 uppercase mb-1 px-2 mt-2">{cat.name}</div>
                                            {cat.subs.map(sub => (<div key={sub} onClick={() => { setMainCat(cat.name); setSubCat(sub); }} className={`px-3 py-1 rounded-md text-sm cursor-pointer pl-4 mb-1 transition ${mainCat===cat.name && subCat===sub ? 'bg-[#DAD9D9] font-medium' : 'hover:bg-[#E5E5E5]'}`}>{sub}</div>))}
                                        </div>
                                    ))}
                                </>
                            ) : (
                                <div className="space-y-4">{localCategories.map((cat, i) => (<div key={cat.id} className="bg-white p-3 rounded-lg shadow-sm border border-gray-200"><div className="flex gap-2 mb-2 items-center"><input className="font-bold text-xs w-full border-b border-gray-300 pb-1" value={cat.name} onChange={e=>updateCatName(cat.id, e.target.value)} /><button onClick={()=>removeCat(cat.id)} className="text-red-500 text-xs hover:text-red-700"><i className="fa-solid fa-trash"></i></button></div>{cat.subs.map((sub, j) => (<div key={j} className="flex gap-2 mb-2 items-center"><input className="text-sm border border-gray-200 rounded w-full px-2 py-1 bg-gray-50" value={sub} onChange={e=>updateSub(cat.id, j, e.target.value)} /><button onClick={()=>removeSub(cat.id, j)} className="text-gray-400 text-xs hover:text-red-500">Ã—</button></div>))}<button onClick={()=>addSub(cat.id)} className="text-xs text-blue-500 hover:text-blue-700 font-medium">+ Add Sub-category</button></div>))}<button onClick={addCat} className="w-full border-2 border-dashed border-gray-300 py-2 text-xs text-gray-400 rounded hover:bg-gray-50 transition">+ New Main Category</button></div>
                            )}
                         </div>
                         {isAdmin && !isSidebarEditing && (<div className="p-4 border-t border-gray-200 bg-[#F3F2F2]"><button onClick={() => { setEditProjectData({ id: 'new', mainCat: categories[0]?.name, subCat: 'General', title: 'New Project', desc: '', tags: [], file: [], cover: '' }); setIsEditingMode(true); }} className="w-full bg-blue-500 text-white py-2 rounded-lg text-sm font-bold hover:bg-blue-600 transition shadow-sm flex items-center justify-center gap-2"><i className="fa-solid fa-plus"></i> Project</button></div>)}
                    </div>
                    
                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <div className="flex-1 overflow-y-auto p-4 grid grid-cols-2 md:hidden gap-4 content-start">{filteredProjects.map(p => (<div key={p.id} onClick={() => setSelectedProject(p)} className="flex flex-col gap-2 cursor-pointer active:scale-95 transition"><div className="aspect-video bg-gray-200 rounded-lg overflow-hidden border border-gray-200 relative"><img src={p.cover} className="w-full h-full object-cover" /></div><div className="text-xs font-bold truncate">{p.title}</div></div>))}</div>
                        <div className="hidden md:flex flex-col h-full">
                            <div className="flex-1 bg-[#FAFAFA] flex items-center justify-center p-8 border-b border-[#E5E5E5] overflow-hidden relative group">{renderPreview()}</div>
                            <div className="h-32 bg-white overflow-x-auto whitespace-nowrap p-4 flex gap-4 items-center shrink-0">{filteredProjects.map(p => (<div key={p.id} onClick={() => setSelectedProject(p)} className={`inline-block w-28 text-center cursor-pointer p-2 rounded-md transition-all ${activeProject && activeProject.id === p.id ? 'bg-[#E5F1FB] ring-2 ring-blue-100' : 'hover:bg-[#F5F5F5]'}`}><div className="w-20 h-16 mx-auto bg-gray-200 rounded overflow-hidden mb-1 relative border border-gray-300"><img src={p.cover} className="w-full h-full object-cover" /></div><div className="text-[10px] text-gray-700 truncate">{p.title}</div></div>))}</div>
                        </div>
                    </div>
                    <div className="w-72 bg-white border-l border-[#E5E5E5] p-6 overflow-y-auto hidden md:block shrink-0 relative">
                        {activeProject ? (
                            <>
                                {isAdmin && <button onClick={() => { setEditProjectData(activeProject); setIsEditingMode(true); }} className="absolute top-4 right-4 text-blue-500 hover:bg-blue-50 p-2 rounded transition hover:bg-blue-50"><i className="fa-solid fa-pen"></i></button>}
                                <h3 className="font-bold text-gray-800 text-lg mb-1 pr-8">{activeProject.title}</h3>
                                <div className="text-xs text-blue-600 font-medium mb-6 bg-blue-50 inline-block px-2 py-1 rounded">{activeProject.mainCat} / {activeProject.subCat}</div>
                                <div className="space-y-6"><div><div className="text-[10px] font-bold text-gray-400 uppercase mb-2">Description</div><p className="text-sm text-gray-600 leading-relaxed">{activeProject.desc}</p></div><div><div className="text-[10px] font-bold text-gray-400 uppercase mb-2">Tags</div><div className="flex flex-wrap gap-1">{Array.isArray(activeProject.tags) && activeProject.tags.map(t => <span key={t} className="px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs">#{t}</span>)}</div></div></div>
                            </>
                        ) : <div className="h-full flex items-center justify-center text-xs text-gray-400">Select a project to view details</div>}
                    </div>
                </div>
            );
        };
