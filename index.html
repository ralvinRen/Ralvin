        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', '-apple-system', 'sans-serif'] },

                        'mac-window': '0 20px 50px rgba(0,0,0,0.3)',

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; user-select: none; }
        
        /* Â£ÅÁ∫∏ËÆæÁΩÆ */
        .wallpaper {
            background: url('main page.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease;
        }

        .lockscreen-bg {
            background-image: url('starting page.png'); 
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(255, 255, 255, 0.4); }
        .glass-dark { backdrop-filter: blur(20px); background: rgba(30, 30, 30, 0.6); border-bottom: 1px solid rgba(255, 255, 255, 0.1); color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .desktop-icon { width: 90px; padding: 10px; border-radius: 8px; transition: background 0.2s; display: flex; flex-direction: column; align-items: center; cursor: default; position: relative; }
        .desktop-icon:hover { background-color: rgba(255,255,255,0.2); }
        .desktop-icon:active { background-color: rgba(255,255,255,0.3); }
        .desktop-icon-img { filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); pointer-events: none; }
        
        .edit-input { border: 1px solid #007AFF; border-radius: 4px; padding: 4px 8px; width: 100%; outline: none; font-size: 13px; background: white; margin-bottom: 8px; }
        .edit-textarea { border: 1px solid #007AFF; border-radius: 4px; padding: 8px; width: 100%; min-height: 80px; outline: none; font-size: 13px; resize: none; background: white; margin-bottom: 8px; }
        .edit-label { display: block; font-size: 10px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        
        .resize-handle { position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; cursor: nwse-resize; z-index: 100; }
        .resize-handle::after { content: ''; position: absolute; bottom: 4px; right: 4px; width: 8px; height: 8px; border-bottom: 2px solid #CCC; border-right: 2px solid #CCC; border-radius: 0 0 2px 0; }

        .start-text { text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

        // --- 1. Supabase ÈÖçÁΩÆ (Cloud Storage) ---
        const SUPABASE_URL = 'https://qtgimhdzhxyzukxzpnjb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0Z2ltaGR6aHh5enVreHpwbmpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNDIyNTYsImV4cCI6MjA3OTkxODI1Nn0.JU1dkBsJ1lwEY9-40fkDk0KZROfHWSZxoH18WHnjIug';

        const DEFAULT_USER = {

        // --- 3. UI Components ---

        ];

        const GenericIcon = ({ app }) => (
            <div className={`w-full h-full ${app.color} rounded-[22%] flex items-center justify-center text-white app-icon relative overflow-hidden border border-white/10 shadow-md`}>
                {app.id === 'calendar' ? (

                ) : (
                    <>

                        <i className={`${app.icon} text-3xl ${app.id === 'calendar' ? 'text-red-500' : 'text-white'}`}></i>
                    </>
                )}

        );

        const HomeApp = ({ user, openApp }) => {
            return (
                <div className="h-full w-full bg-slate-50 relative overflow-hidden flex flex-col items-center justify-center p-8">
                    <div className="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] bg-blue-200/50 rounded-full blur-3xl pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] bg-purple-200/50 rounded-full blur-3xl pointer-events-none"></div>
                    <div className="relative z-10 max-w-4xl w-full text-center animate-slide-up">
                        <div className="w-32 h-32 mx-auto rounded-full p-1 bg-gradient-to-tr from-blue-500 to-purple-500 mb-6 shadow-xl">
                            <div className="w-full h-full rounded-full border-4 border-white overflow-hidden bg-white">
                                <img src={user.avatar} className="w-full h-full object-cover" alt="Profile" />
                            </div>
                        </div>
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">Welcome Back, {user.name ? user.name.split(' ')[1] : 'Visitor'}!</h1>
                        <p className="text-gray-500 text-lg mb-12 max-w-2xl mx-auto">{user.intro ? user.intro.substring(0, 100) : ''}...</p>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div onClick={() => openApp('resume')} className="glass-panel p-6 rounded-2xl shadow-sm hover:shadow-lg transition cursor-pointer hover:-translate-y-1 group bg-white/60">
                                <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center text-2xl mb-4 group-hover:bg-blue-600 group-hover:text-white transition">
                                    <i className="fa-regular fa-id-card"></i>
                                </div>
                                <h3 className="text-xl font-bold text-gray-800 mb-2">Resume</h3>
                                <p className="text-sm text-gray-500">Êü•ÁúãÊàëÁöÑ‰∏™‰∫∫ÁÆÄ‰ªã„ÄÅÊïôËÇ≤ËÉåÊôØÂèäËç£Ë™â„ÄÇ</p>
                            </div>
                            <div onClick={() => openApp('portfolio')} className="glass-panel p-6 rounded-2xl shadow-sm hover:shadow-lg transition cursor-pointer hover:-translate-y-1 group bg-white/60">
                                <div className="w-12 h-12 bg-purple-100 text-purple-600 rounded-xl flex items-center justify-center text-2xl mb-4 group-hover:bg-purple-600 group-hover:text-white transition">
                                    <i className="fa-solid fa-layer-group"></i>
                                </div>
                                <h3 className="text-xl font-bold text-gray-800 mb-2">Portfolio</h3>
                                <p className="text-sm text-gray-500">ÊµèËßàÊàëÁöÑÂìÅÁâåÁ≠ñÂàíÂÖ®Ê°à„ÄÅËßÜÈ¢ëÂèäËÆæËÆ°‰ΩúÂìÅ„ÄÇ</p>
                            </div>
                            <div onClick={() => openApp('mail')} className="glass-panel p-6 rounded-2xl shadow-sm hover:shadow-lg transition cursor-pointer hover:-translate-y-1 group bg-white/60">
                                <div className="w-12 h-12 bg-green-100 text-green-600 rounded-xl flex items-center justify-center text-2xl mb-4 group-hover:bg-green-600 group-hover:text-white transition">
                                    <i className="fa-regular fa-paper-plane"></i>
                                </div>
                                <h3 className="text-xl font-bold text-gray-800 mb-2">Contact</h3>
                                <p className="text-sm text-gray-500">ÈöèÊó∂ËÅîÁ≥ªÊàëÔºåÂºÄÂêØÊñ∞ÁöÑÂêà‰ΩúÊú∫‰ºö„ÄÇ</p>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };

        const ResumeApp = ({ isAdmin, user, onUpdateUser }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [formData, setFormData] = useState(user);
            const [saving, setSaving] = useState(false);

            useEffect(() => { setFormData(user); }, [user]);

            const handleSave = async () => { 
                setSaving(true);
                await onUpdateUser(formData); 
                setSaving(false);
                setIsEditing(false); 
            };
            
            const handleChange = (field, value) => setFormData({ ...formData, [field]: value });
            const handleArrayChange = (field, value) => setFormData({ ...formData, [field]: value.split(',').map(i => i.trim()) });
            const handleHonorChange = (idx, key, value) => { const newHonors = [...formData.honors]; newHonors[idx][key] = value; setFormData({ ...formData, honors: newHonors }); };

            return (
                <div className="flex h-full bg-[#F5F5F5] relative">
                    {isAdmin && (
                        <button onClick={() => isEditing ? handleSave() : setIsEditing(true)} disabled={saving} className="absolute top-4 right-4 z-10 px-3 py-1 bg-blue-500 text-white rounded text-xs hover:bg-blue-600 shadow-sm disabled:bg-gray-400">
                            {saving ? 'Saving...' : (isEditing ? 'Save Cloud' : 'Edit Profile')}
                        </button>
                    )}
                    <div className="w-72 bg-[#EDECEB] border-r border-gray-300 pt-8 px-6 flex flex-col items-center text-center shrink-0">
                        <div className="w-32 h-32 rounded-full overflow-hidden mb-6 border-4 border-white shadow-lg shrink-0"><img src={user.avatar} className="w-full h-full object-cover object-top" /></div>
                        <h2 className="font-bold text-2xl text-gray-800 mb-1">{user.name}</h2>
                        <p className="text-sm text-gray-500 mb-8">Brand Strategy & Creative</p>
                        <div className="w-full space-y-3 text-left">
                            {['school', 'english', 'exchange', 'email'].map(field => (
                                <div key={field} className="bg-white p-3 rounded-lg shadow-sm"><div className="text-xs text-gray-400 font-bold uppercase mb-1">{field}</div>{isEditing ? <input className="edit-input text-sm" value={formData[field]} onChange={e => handleChange(field, e.target.value)} /> : <div className="text-sm font-medium break-words">{user[field]}</div>}</div>
                            ))}
                            {!isEditing && <a href={user.resumeFile} download className="block w-full bg-blue-600 text-white text-center py-2 rounded-lg font-medium text-sm hover:bg-blue-700 transition shadow-sm mt-6"><i className="fa-solid fa-download mr-2"></i> Download PDF</a>}
                        </div>
                    </div>
                    <div className="flex-1 p-12 overflow-y-auto bg-white">
                        <h1 className="text-4xl font-bold mb-8">About Me</h1>
                        {isEditing ? <textarea className="edit-textarea text-lg text-gray-600 mb-10" value={formData.intro} onChange={e => handleChange('intro', e.target.value)} /> : <p className="text-gray-600 leading-relaxed mb-10 text-lg max-w-2xl">{user.intro}</p>}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                             <div><h3 className="font-bold text-gray-800 border-b-2 border-black pb-2 mb-4 text-lg">Professional Skills</h3><div className="space-y-4">{['skillsStrategy', 'skillsVisual'].map(skillKey => (<div key={skillKey}><div className="text-sm font-bold mb-1 capitalize">{skillKey.replace('skills', '')}</div>{isEditing ? <textarea className="edit-textarea h-20" value={formData[skillKey].join(', ')} onChange={e => handleArrayChange(skillKey, e.target.value)} /> : <div className="flex flex-wrap gap-2">{user[skillKey].map(s => <span key={s} className="px-3 py-1 bg-gray-100 rounded text-sm text-gray-700">{s}</span>)}</div>}</div>))}</div></div>
                             <div><h3 className="font-bold text-gray-800 border-b-2 border-black pb-2 mb-4 text-lg">Honors</h3><ul className="space-y-4 text-gray-700">{formData.honors.map((h, idx) => (<li key={idx} className="flex items-start border-b border-gray-100 pb-2"><i className="fa-solid fa-trophy text-yellow-500 mt-1 mr-3"></i><div className="w-full">{isEditing ? <><input className="edit-input font-bold mb-1" value={h.title} onChange={e => handleHonorChange(idx, 'title', e.target.value)} /><input className="edit-input text-sm" value={h.desc} onChange={e => handleHonorChange(idx, 'desc', e.target.value)} /></> : <><div className="font-bold">{h.title}</div><div className="text-sm text-gray-500">{h.desc}</div></>}</div></li>))}</ul></div>
                        </div>
                    </div>
                </div>
            );
        };

        const PortfolioApp = ({ isAdmin, projects, onUpdateProjects, categories, onUpdateCategories }) => {
            const [mainCat, setMainCat] = useState('All');
            const [subCat, setSubCat] = useState('All');
            const [selectedProject, setSelectedProject] = useState(null);
            
            const [isEditingMode, setIsEditingMode] = useState(false);
            const [editProjectData, setEditProjectData] = useState(null);
            const [saving, setSaving] = useState(false);
            
            const [isSidebarEditing, setIsSidebarEditing] = useState(false);
            const [localCategories, setLocalCategories] = useState([]);

            const [currentIndex, setCurrentIndex] = useState(0);
            const [lightboxOpen, setLightboxOpen] = useState(false);
            
            const coverInputRef = useRef(null);
            const mainFileInputRef = useRef(null);

            const filteredProjects = projects.filter(p => {
                if (mainCat !== 'All' && p.mainCat !== mainCat) return false;
                if (subCat !== 'All' && p.subCat !== subCat) return false;
                return true;
            });

            const activeProject = selectedProject || filteredProjects[0];
            const activeFiles = activeProject && Array.isArray(activeProject.file) ? activeProject.file : (activeProject ? [activeProject.file] : []);

            useEffect(() => { setCurrentIndex(0); }, [activeProject]);

            const nextSlide = () => setCurrentIndex((prev) => (prev + 1) % activeFiles.length);
            const prevSlide = () => setCurrentIndex((prev) => (prev - 1 + activeFiles.length) % activeFiles.length);

            const handleSaveProject = async () => {
                setSaving(true);
                let newProjects;
                if (editProjectData.id === 'new') {
                    const newId = 'p' + Date.now();
                    newProjects = [...projects, { ...editProjectData, id: newId }];
                } else {
                    newProjects = projects.map(p => p.id === editProjectData.id ? editProjectData : p);
                }
                await onUpdateProjects(newProjects);
                setSaving(false);
                setIsEditingMode(false); setEditProjectData(null);
            };

            const handleDeleteProject = async () => {
                if (confirm("Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™È°πÁõÆÂêóÔºüÊ≠§Êìç‰ΩúÂ∞ÜÂêåÊ≠•Âà∞‰∫ëÁ´Ø„ÄÇ")) {
                    setSaving(true);
                    const newProjects = projects.filter(p => p.id !== editProjectData.id);
                    await onUpdateProjects(newProjects);
                    setSaving(false);
                    setIsEditingMode(false);
                    setEditProjectData(null);
                    setSelectedProject(null);
                }
            };

            const handleFileUpload = (e, type) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    if (type === 'main') {
                        const readers = files.map(file => {
                            return new Promise((resolve, reject) => {
                                const reader = new FileReader();
                                reader.onload = () => resolve(reader.result);
                                reader.onerror = reject;
                                reader.readAsDataURL(file);
                            });
                        });
                        Promise.all(readers).then(results => {
                            const isVideo = files[0].type.startsWith('video/');
                            const isPdf = files[0].type === 'application/pdf'; 
                            let updatedVideoSrc = isVideo ? results[0] : null;
                            if (!isVideo) { updatedVideoSrc = null; }

                            setEditProjectData(prev => ({ ...prev, file: results, videoSrc: updatedVideoSrc, isPdf: isPdf }));
                        });
                    } else {
                        const reader = new FileReader();
                        reader.onloadend = () => setEditProjectData(prev => ({ ...prev, cover: reader.result }));
                        reader.readAsDataURL(files[0]);
                    }
                }
            };

            const startSidebarEdit = () => { setLocalCategories(JSON.parse(JSON.stringify(categories))); setIsSidebarEditing(true); };
            const saveSidebarEdit = async () => { 
                setSaving(true);
                await onUpdateCategories(localCategories); 
                setSaving(false);
                setIsSidebarEditing(false); 
            };
            const updateCategoryName = (id, newName) => { setLocalCategories(prev => prev.map(c => c.id === id ? { ...c, name: newName } : c)); };
            const updateSubCategory = (catId, subIndex, newValue) => { setLocalCategories(prev => prev.map(c => { if (c.id !== catId) return c; const newSubs = [...c.subs]; newSubs[subIndex] = newValue; return { ...c, subs: newSubs }; })); };
            const addSubCategory = (catId) => { setLocalCategories(prev => prev.map(c => { if (c.id !== catId) return c; return { ...c, subs: [...c.subs, "New Item"] }; })); };
            const removeSubCategory = (catId, subIndex) => { setLocalCategories(prev => prev.map(c => { if (c.id !== catId) return c; return { ...c, subs: c.subs.filter((_, i) => i !== subIndex) }; })); };
            const addCategory = () => { setLocalCategories(prev => [...prev, { id: 'c' + Date.now(), name: "New Category", subs: ["New Item"] }]); };
            const removeCategory = (catId) => { if (confirm("Âà†Èô§ÂàÜÁ±ªÔºü")) { setLocalCategories(prev => prev.filter(c => c.id !== catId)); } };

            const renderPreview = (isLightbox = false) => {
                if (!activeProject) return <div className="text-gray-400">Select an item</div>;
                if (activeProject.videoSrc) {
                    return <video src={activeProject.videoSrc} controls className="max-w-full max-h-full rounded-lg shadow-lg" poster={activeProject.cover}></video>;
                }
                if (activeProject.isPdf || (typeof activeProject.file === 'string' && activeProject.file.endsWith('.pdf'))) {
                    return <iframe src={activeProject.file} className="w-full h-full rounded-lg shadow-lg border border-gray-200"></iframe>;
                }
                return (
                    <div className="relative w-full h-full flex items-center justify-center overflow-hidden group">
                        <img src={activeFiles[currentIndex]} className="max-w-full max-h-full object-contain transition-all duration-300 rounded-lg shadow-lg" />
                        {activeFiles.length > 1 && (
                            <>
                                <div className="absolute bottom-4 bg-black/50 text-white px-3 py-1 rounded-full text-xs z-20">{currentIndex + 1} / {activeFiles.length}</div>
                                <button className="absolute left-4 bg-white/20 hover:bg-white/50 p-3 rounded-full text-white z-20 backdrop-blur-sm transition" onClick={(e) => {e.stopPropagation(); prevSlide();}}><i className="fa-solid fa-chevron-left"></i></button>
                                <button className="absolute right-4 bg-white/20 hover:bg-white/50 p-3 rounded-full text-white z-20 backdrop-blur-sm transition" onClick={(e) => {e.stopPropagation(); nextSlide();}}><i className="fa-solid fa-chevron-right"></i></button>
                            </>
                        )}
                        {!isLightbox && <div className="absolute inset-0 bg-transparent cursor-zoom-in z-10" onClick={() => setLightboxOpen(true)}></div>}
                    </div>
                );
            };

            if (isEditingMode && editProjectData) {
                return (
                    <div className="flex h-full bg-white p-8 flex-col overflow-y-auto relative">
                        <h2 className="text-2xl font-bold mb-6">{editProjectData.id === 'new' ? 'Add New Project' : 'Edit Project'}</h2>
                        <div className="space-y-4 max-w-xl">
                            <div><span className="edit-label">Title</span><input className="edit-input" value={editProjectData.title} onChange={e => setEditProjectData({...editProjectData, title: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><span className="edit-label">Main Category</span>
                                    <select className="edit-input" value={editProjectData.mainCat} onChange={e => setEditProjectData({...editProjectData, mainCat: e.target.value})}>
                                        {categories.map(c => <option key={c.id} value={c.name}>{c.name}</option>)}
                                    </select>
                                </div>
                                <div><span className="edit-label">Sub Category</span><input className="edit-input" value={editProjectData.subCat} onChange={e => setEditProjectData({...editProjectData, subCat: e.target.value})} /></div>

            const [locked, setLocked] = useState(true);

            const [windows, setWindows] = useState([]);

            const [passwordInput, setPasswordInput] = useState("");
            const [errorMsg, setErrorMsg] = useState("");

            // --- Ê†∏ÂøÉ‰øÆÊîπÔºöÊï∞ÊçÆÊîπ‰∏∫‰ªé Supabase Âä†ËΩΩ ---
            const [userData, setUserData] = useState(DEFAULT_USER);

            const [eventData, setEventData] = useState(DEFAULT_EVENTS);

            useEffect(() => {
                const fetchData = async () => {

                    }
                };
                fetchData();
            }, []);

            // ÈÄöÁî®ÁöÑ‰∫ëÁ´ØÊõ¥Êñ∞ÂáΩÊï∞
            const updateCloud = async (id, content) => {
                const { error } = await supabase.from('site_data').upsert({ id, content });
                if (error) console.error("Cloud Save Error:", error);
            };

            const updateUser = (newData) => { setUserData(newData); updateCloud('user', newData); };
            const updateProjects = (newData) => { setProjectData(newData); updateCloud('projects', newData); };

            const updateCategories = (newData) => { setCategories(newData); updateCloud('categories', newData); };
            
            const handleSystemReset = () => { window.location.reload(); };

            const dragItem = useRef(); const dragStartPos = useRef(); const resizeItem = useRef();
            useEffect(() => { const t = setInterval(() => setCurrentTime(new Date()), 1000); return () => clearInterval(t); }, []);
            const timeString = currentTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false });

            const handleLogin = () => {
                if (passwordInput === userData.adminPassword) {
                    setBooting(true);
                    setTimeout(() => { setLocked(false); setIsAdmin(true); openApp('home'); }, 800);
                } else if (passwordInput === "") {
                    setBooting(true);
                    setTimeout(() => { setLocked(false); setIsAdmin(false); openApp('home'); }, 800);
                } else {
                    setErrorMsg("Incorrect password. Leave empty for Guest Mode.");
                }
            };
            
            const handleLogout = () => { setWindows([]); setLocked(true); setBooting(false); setPasswordInput(""); };

            const openApp = (appId) => {
                const app = APPS.find(a => a.id === appId);
                if (!app) return;
                if (windows.find(w => w.id === appId)) {
                    setWindows(prev => prev.map(w => w.id === appId ? { ...w, minimized: false, zIndex: Date.now() } : w));
                    setActiveWindowId(appId);
                } else {
                    const width = 1000; const height = 650;
                    const newWin = { id: appId, title: app.title, app: app, x: Math.max(20, (window.innerWidth - width) / 2), y: Math.max(40, (window.innerHeight - height) / 2), width, height, zIndex: Date.now(), minimized: false, maximized: false };
                    setWindows([...windows, newWin]);
                    setActiveWindowId(appId);
                }
            };

            const closeWindow = (id) => setWindows(windows.filter(w => w.id !== id));
            const minimizeWindow = (id) => setWindows(windows.map(w => w.id === id ? { ...w, minimized: true } : w));
            const focusWindow = (id) => { setActiveWindowId(id); setWindows(windows.map(w => w.id === id ? { ...w, zIndex: Date.now() } : w)); };
            const toggleMaximize = (id) => setWindows(windows.map(w => w.id === id ? { ...w, maximized: !w.maximized, x: !w.maximized ? 0 : 50, y: !w.maximized ? 32 : 50, width: !w.maximized ? window.innerWidth : 1000, height: !w.maximized ? window.innerHeight - 80 : 650 } : w));

            const onTitleMouseDown = (e, id) => { focusWindow(id); const win = windows.find(w => w.id === id); if(win.maximized) return; dragItem.current = id; dragStartPos.current = { mouseX: e.clientX, mouseY: e.clientY, winX: win.x, winY: win.y }; document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp); };
            const onResizeMouseDown = (e, id) => { e.stopPropagation(); resizeItem.current = id; const win = windows.find(w => w.id === id); dragStartPos.current = { mouseX: e.clientX, mouseY: e.clientY, w: win.width, h: win.height }; document.addEventListener('mousemove', onMouseMove); document.addEventListener('mouseup', onMouseUp); };
            const onMouseMove = (e) => {
                if (dragItem.current) { e.preventDefault(); const dx = e.clientX - dragStartPos.current.mouseX; const dy = e.clientY - dragStartPos.current.mouseY; setWindows(prev => prev.map(w => w.id === dragItem.current ? { ...w, x: dragStartPos.current.winX + dx, y: dragStartPos.current.winY + dy } : w)); } 
                else if (resizeItem.current) { e.preventDefault(); const dx = e.clientX - dragStartPos.current.mouseX; const dy = e.clientY - dragStartPos.current.mouseY; setWindows(prev => prev.map(w => w.id === resizeItem.current ? { ...w, width: Math.max(600, dragStartPos.current.w + dx), height: Math.max(400, dragStartPos.current.h + dy) } : w)); }
            };
            const onMouseUp = () => { dragItem.current = null; resizeItem.current = null; document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); };

            const [desktopIcons, setDesktopIcons] = useState(APPS.map((app, i) => ({ ...app, x: null, y: null })));

                        <div className="text-white text-center drop-shadow-xl mb-12 start-text">
                            <div className="text-[100px] font-thin leading-none tracking-tight font-[Inter]">{timeString}</div>
                            <div className="text-2xl font-normal opacity-90">{dateString}</div>
                            <div className="text-sm mt-4 animate-pulse font-light tracking-wider text-white/80">Slide up or Click to Unlock</div>
                        </div>
                        <div className="flex flex-col items-center animate-fade-in mt-10">
                            <img src={userData.avatar} className="w-24 h-24 rounded-full mb-6 shadow-2xl object-cover object-top ring-2 ring-white/20" />
                            <h2 className="text-white text-xl font-semibold mb-6 drop-shadow-md tracking-wide start-text">{userData.name || 'Loading...'}</h2>
                            <div className="relative group flex flex-col items-center gap-2">
                                <div className="relative">
                                    <input type="password" placeholder="Enter Password" value={passwordInput} onChange={(e)=>setPasswordInput(e.target.value)} className="w-48 bg-white/20 border-0 rounded-full px-4 py-1.5 text-white text-center backdrop-blur-md transition-all focus:bg-white/30 focus:w-56" onKeyDown={(e) => e.key === 'Enter' && handleLogin()} />
                                    <button onClick={handleLogin} className="absolute right-2 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition"><i className="fa-solid fa-arrow-right"></i></button>
                                </div>
                                {errorMsg && <div className="text-red-300 text-xs">{errorMsg}</div>}
                                <p className="text-white/40 text-[10px] mt-2 font-light tracking-widest uppercase cursor-pointer hover:text-white/80" onClick={() => { setPasswordInput(""); handleLogin(); }}>Or Click for Guest Mode</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="w-full h-screen wallpaper overflow-hidden relative font-[Inter]">
                    <div className="h-7 w-full glass-dark flex items-center justify-between px-4 text-xs font-medium z-50 absolute top-0 shadow-sm text-white/90">
                        <div className="flex items-center gap-4">
                            <i className="fa-brands fa-apple text-sm cursor-pointer hover:text-white" onClick={handleLogout}></i>
                            <span className="font-bold">Portfolio</span>
                            <span className="cursor-pointer hover:text-white" onClick={handleSystemReset}>Reset System</span>
                        </div>
                        <div className="flex items-center gap-4">
                            {isAdmin && <span className="bg-blue-500/80 px-2 py-0.5 rounded text-[10px]">Admin Mode</span>}
                            <i className="fa-solid fa-wifi"></i><span>{currentTime.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                        </div>
                    </div>

                    <div className="absolute top-10 right-4 flex flex-col gap-4 items-end z-0">
                        {desktopIcons.map((app, idx) => (
                            <div key={app.id} onDoubleClick={() => openApp(app.id)} className="desktop-icon">
                                <div className={`w-14 h-14 rounded-xl shadow-lg flex items-center justify-center text-3xl mb-1 text-white desktop-icon-img ${app.color} bg-gradient-to-br from-white/20 to-transparent border border-white/20 backdrop-blur-md`}>
                                    {app.id === 'calendar' ? <span className="font-bold text-black">{new Date().getDate()}</span> : <i className={app.icon}></i>}
                                </div>
                                <span className="text-white text-xs font-medium drop-shadow-md bg-black/20 px-2 rounded">{app.name}</span>
                            </div>
                        ))}
                    </div>

                    {windows.map(win => (
                        <div key={win.id} className={`absolute rounded-lg overflow-hidden glass shadow-mac-window flex flex-col animate-scale-up ${win.minimized ? 'hidden' : ''}`} style={{ left: win.x, top: win.y, width: win.width, height: win.height, zIndex: win.zIndex }} onMouseDown={() => focusWindow(win.id)}>
                            <div className="h-8 bg-[#E3E3E3] border-b border-[#D1D1D1] flex items-center px-3 gap-2 backdrop-blur-xl" onMouseDown={(e) => onTitleMouseDown(e, win.id)}>
                                <div className="flex gap-2">
                                    <div onClick={(e) => {e.stopPropagation(); closeWindow(win.id)}} className="w-3 h-3 rounded-full bg-[#FF5F57] border border-[#E0443E] cursor-pointer hover:brightness-90"></div>
                                    <div onClick={(e) => {e.stopPropagation(); minimizeWindow(win.id)}} className="w-3 h-3 rounded-full bg-[#FEBC2E] border border-[#D89E24] cursor-pointer hover:brightness-90"></div>
                                    <div onClick={(e) => {e.stopPropagation(); toggleMaximize(win.id)}} className="w-3 h-3 rounded-full bg-[#28C840] border border-[#1AAB29] cursor-pointer hover:brightness-90"></div>
                                </div>
                                <div className="flex-1 text-center text-xs font-bold text-gray-500/80 pointer-events-none">{win.title}</div>
                            </div>
                            <div className="flex-1 overflow-hidden relative bg-white">
                                {win.id === 'home' ? <HomeApp user={userData} openApp={openApp} /> :
                                 win.id === 'resume' ? <ResumeApp isAdmin={isAdmin} user={userData} onUpdateUser={updateUser} /> : 
                                 win.id === 'portfolio' ? <PortfolioApp isAdmin={isAdmin} projects={projectData} onUpdateProjects={updateProjects} categories={categories} onUpdateCategories={updateCategories} /> : 
                                 win.id === 'calendar' ? <CalendarApp isAdmin={isAdmin} events={eventData} onUpdateEvents={updateEvents} /> : 
                                 <MailApp user={userData} />}
                            </div>
                            {!win.maximized && <div className="resize-handle" onMouseDown={(e) => onResizeMouseDown(e, win.id)}></div>}
                        </div>
                    ))}

                    <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 glass px-3 pb-3 pt-3 rounded-2xl flex items-end gap-4 shadow-mac-dock z-[100] border border-white/20">
                        {APPS.map(app => (
                            <div key={app.id} onClick={() => openApp(app.id)} className="group relative flex flex-col items-center transition hover:-translate-y-2 cursor-pointer">
                                <GenericIcon app={app} />
                                {windows.find(w => w.id === app.id) && <div className="w-1 h-1 bg-black/50 rounded-full mt-1"></div>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MacOS />);
    </script>
</body>
</html>
