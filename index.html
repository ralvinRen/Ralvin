                if (passwordInput === userData.adminPassword) {
                    setBooting(true); setTimeout(() => { setLocked(false); setIsAdmin(true); if(!isMobile) openApp('home'); }, 800);
                } else if (passwordInput === "") {
                    setBooting(true); setTimeout(() => { setLocked(false); setIsAdmin(false); if(!isMobile) openApp('home'); }, 800);
                } else { setErrorMsg("Wrong Password"); }
            };
            
            const handleLogout = () => { setWindows([]); setLocked(true); setBooting(false); setPasswordInput(""); setIsAdmin(false); };

            const openApp = (appId) => {
                const app = APPS.find(a => a.id === appId);
                if (isMobile) {
                    setWindows([{ id: appId, title: app.title, app: app, x: 0, y: 0, width: '100%', height: '100%', zIndex: 100, minimized: false, maximized: true }]);
                    setActiveWindowId(appId);
                    return;
                }
                if (windows.find(w => w.id === appId)) {
                    setWindows(prev => prev.map(w => w.id === appId ? { ...w, minimized: false, zIndex: Date.now() } : w));
                    setActiveWindowId(appId);
                } else {
                    const width = 1000; const height = 650;
                    const newWin = { id: appId, title: app.title, app: app, x: Math.max(20, (window.innerWidth - width) / 2), y: Math.max(40, (window.innerHeight - height) / 2), width, height, zIndex: Date.now(), minimized: false, maximized: false };
                    setWindows([...windows, newWin]);
                    setActiveWindowId(appId);
                }
            };

            const closeWindow = (id) => setWindows(windows.filter(w => w.id !== id));
            const focusWindow = (id) => { setActiveWindowId(id); setWindows(windows.map(w => w.id === id ? { ...w, zIndex: Date.now() } : w)); };
            const toggleMaximize = (id) => setWindows(windows.map(w => w.id === id ? { ...w, maximized: !w.maximized, x: !w.maximized ? 0 : 50, y: !w.maximized ? 32 : 50, width: !w.maximized ? window.innerWidth : 1000, height: !w.maximized ? window.innerHeight - 80 : 650 } : w));

            // --- FIXED DRAG & RESIZE LOGIC ---
            const dragItem = useRef(null); 
            const dragStartPos = useRef(null); 
            const resizeItem = useRef(null);

            const handleMouseMove = useCallback((e) => {
                if (dragItem.current) {
                    e.preventDefault();
                    const dx = e.clientX - dragStartPos.current.mouseX;
                    const dy = e.clientY - dragStartPos.current.mouseY;
                    setWindows(prev => prev.map(w => w.id === dragItem.current ? { ...w, x: dragStartPos.current.winX + dx, y: dragStartPos.current.winY + dy } : w));
                } else if (resizeItem.current) {
                    e.preventDefault();
                    const dx = e.clientX - dragStartPos.current.mouseX;
                    const dy = e.clientY - dragStartPos.current.mouseY;
                    setWindows(prev => prev.map(w => w.id === resizeItem.current ? { ...w, width: Math.max(400, dragStartPos.current.w + dx), height: Math.max(300, dragStartPos.current.h + dy) } : w));
                }
            }, []);

            const handleMouseUp = useCallback(() => {
                dragItem.current = null;
                resizeItem.current = null;
            }, []);

            useEffect(() => {
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                };
            }, [handleMouseMove, handleMouseUp]);

            const onTitleMouseDown = (e, id) => {
                const win = windows.find(w => w.id === id);
                if (win.maximized) return;
                focusWindow(id);
                dragItem.current = id;
                dragStartPos.current = { mouseX: e.clientX, mouseY: e.clientY, winX: win.x, winY: win.y };
            };

            const onResizeMouseDown = (e, id) => {
                e.stopPropagation();
                resizeItem.current = id;
                const win = windows.find(w => w.id === id);
                dragStartPos.current = { mouseX: e.clientX, mouseY: e.clientY, w: win.width, h: win.height };
            };

            if (locked) {
                return (
                    <div className="w-full h-screen lockscreen-bg flex flex-col items-center pt-20 md:pt-32 transition-transform duration-700 ease-in-out" style={{ transform: booting ? 'translateY(-100%)' : 'translateY(0)' }}>
                        <div className="text-white text-center drop-shadow-xl mb-12">
                            <div className="text-6xl md:text-[100px] font-thin leading-none tracking-tight">{currentTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false })}</div>
                            <div className="text-xl md:text-2xl font-normal opacity-90">{currentTime.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                        </div>
                        <div className="flex flex-col items-center animate-fade-in mt-4 md:mt-10">
                            <img src={userData.avatar} className="w-20 h-20 md:w-24 md:h-24 rounded-full mb-6 shadow-2xl object-cover object-top ring-2 ring-white/20" />
                            <h2 className="text-white text-xl font-semibold mb-6">{userData.name}</h2>
                            <div className="relative"><input type="password" placeholder="Enter Password" value={passwordInput} onChange={(e)=>setPasswordInput(e.target.value)} className="w-48 bg-white/20 border-0 rounded-full px-4 py-1.5 text-white text-center backdrop-blur-md focus:bg-white/30" onKeyDown={(e) => e.key === 'Enter' && handleLogin()} /><button onClick={handleLogin} className="absolute right-2 top-1/2 -translate-y-1/2 text-white/70"><i className="fa-solid fa-arrow-right"></i></button></div>
                            <p className="text-white/40 text-[10px] mt-4 uppercase cursor-pointer" onClick={() => { setPasswordInput(""); handleLogin(); }}>Click for Guest Mode</p>
                            {errorMsg && <p className="text-red-400 text-xs mt-2">{errorMsg}</p>}
                        </div>
                    </div>
                );
            }

            return (
                <div className="w-full h-screen wallpaper overflow-hidden relative font-[Inter]">
                    {/* ‚úÖ ‰øÆÊîπÁÇπ 2ÔºöÈ°∂ÈÉ®ËèúÂçïÊ†èÂ∑¶‰∏äËßíÁöÑÊñáÂ≠óÂ∑≤Êîπ‰∏∫ RalvinRen */}
                    <div className="h-7 w-full glass-dark flex items-center justify-between px-4 text-xs font-medium absolute top-0 shadow-sm text-white/90 z-[9999]">
                        <div className="flex items-center gap-4"><i className="fa-brands fa-apple text-sm cursor-pointer hover:text-white" onClick={handleLogout}></i><span className="font-bold hidden md:inline">RalvinRen</span></div>
                        <div className="flex items-center gap-4">{isAdmin && <span className="bg-blue-500/80 px-2 rounded text-[10px]">Admin</span>}<i className="fa-solid fa-wifi"></i><span>{currentTime.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span></div>
                    </div>

                    <div className="absolute top-10 right-4 flex-col gap-4 items-end z-0 hidden md:flex">
                        {APPS.map((app) => (<div key={app.id} onDoubleClick={() => openApp(app.id)} className="desktop-icon"><div className={`w-14 h-14 rounded-xl shadow-lg flex items-center justify-center text-3xl mb-1 text-white ${app.color} bg-gradient-to-br from-white/20 to-transparent border border-white/20 backdrop-blur-md`}>{app.id === 'calendar' ? <span className="font-bold text-black">{new Date().getDate()}</span> : <i className={app.icon}></i>}</div><span className="text-white text-xs font-medium drop-shadow-md bg-black/20 px-2 rounded">{app.name}</span></div>))}
                    </div>

                    {windows.map(win => (
                        <div key={win.id} className={`absolute overflow-hidden glass shadow-mac-window flex flex-col animate-scale-up ${win.minimized ? 'hidden' : ''}`} 
                             style={{ left: win.x, top: win.y, width: win.width, height: win.height, zIndex: win.zIndex, borderRadius: isMobile ? 0 : '12px' }} 
                             onMouseDown={() => focusWindow(win.id)}>
                            
                            <div className={`h-12 md:h-8 bg-[#E3E3E3] border-b border-[#D1D1D1] flex items-center px-4 md:px-3 gap-2 backdrop-blur-xl ${isMobile ? 'pt-7' : ''}`} onMouseDown={(e) => onTitleMouseDown(e, win.id)}>
                                <div className="flex gap-2">
                                    <div onClick={(e) => {e.stopPropagation(); closeWindow(win.id)}} className="w-3 h-3 md:w-3 md:h-3 rounded-full bg-[#FF5F57] border border-[#E0443E] cursor-pointer"></div>
                                    {!isMobile && <div onClick={(e) => {e.stopPropagation(); toggleMaximize(win.id)}} className="w-3 h-3 rounded-full bg-[#28C840] border border-[#1AAB29] cursor-pointer"></div>}
                                </div>
                                <div className="flex-1 text-center text-sm md:text-xs font-bold text-gray-500/80 pointer-events-none">{win.title}</div>
                                {isMobile && <div className="w-10"></div>}
                            </div>

                            <div className="flex-1 overflow-hidden relative bg-white">
                                {win.id === 'home' ? <HomeApp user={userData} openApp={openApp} /> :
                                 win.id === 'resume' ? <ResumeApp isAdmin={isAdmin} user={userData} onUpdateUser={updateUser} /> : 
                                 win.id === 'portfolio' ? <PortfolioApp isAdmin={isAdmin} projects={projectData} onUpdateProjects={updateProjects} categories={categories} onUpdateCategories={updateCategories} /> : 
                                 win.id === 'calendar' ? <CalendarApp isAdmin={isAdmin} events={eventData} onUpdateEvents={updateEvents} /> : 
                                 <MailApp user={userData} />}
                            </div>
                            {!win.maximized && <div className="resize-handle" onMouseDown={(e) => onResizeMouseDown(e, win.id)}></div>}
                        </div>
                    ))}

                    <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 glass px-3 pb-3 pt-3 rounded-2xl flex items-end gap-3 md:gap-4 shadow-mac-dock z-[100] border border-white/20 w-[90%] md:w-auto justify-between md:justify-center overflow-x-auto">
                        {APPS.map(app => (<div key={app.id} onClick={() => openApp(app.id)} className="group relative flex flex-col items-center transition hover:-translate-y-2 cursor-pointer shrink-0 w-12 h-12 md:w-16 md:h-16"><GenericIcon app={app} />{windows.find(w => w.id === app.id) && <div className="w-1 h-1 bg-black/50 rounded-full mt-1"></div>}</div>))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MacOS />);
    </script>
</body>
</html>
